<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main class="card">
      <header class="header">
        <img src="img/bg-pattern-card.svg" alt="card-pattern" />
      </header>
      <section class="info">
        <img src="img/image-victor.jpg" alt="profile-pic" class="profile" />
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="city">London</p>
        <footer class="footer">
          <div>
            <h2 class="stats">80k</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2 class="stats">803k</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2 class="stats">1.4k</h2>
            <p>Photos</p>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
